<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition template="main.xhtml">
	<ui:define name="title">
		<h:outputText value="流程审批" />
	</ui:define>
	<ui:define name="body">
		<a4j:outputPanel id="processForm">
			<h:outputText value="#{Process.init}" style="display:none;" />
			<h:panelGrid columns="1" rendered="#{MySession.hasOp['Process.hasOp']==false}">
				<h:outputText value="您没有权限，请检查：" style="font-size:10pt;font-weight:bold;color:red;" />
				<h:outputText value="您是否已经设置岗位？" style="margin-left:21px;font-size:10pt;color:red;" />
				<h:outputText value="您是否具备当前表单或文档的审批权限？" style="margin-left:21px;font-size:10pt;color:red;" />
			</h:panelGrid>
			<a4j:outputPanel rendered="#{MySession.hasOp['Process.hasOp']==true}">
				<fieldset><legend> <h:outputText value="流程基本信息" style="font-size:10pt;font-weight:bold;" /> </legend> <a4j:form>
					<h:panelGrid id="process" columns="2" rendered="#{Process.CID_ == null}">
						<h:outputText value="您的流程还没有提交，您需要提交流程吗？" style="font-weight:bold;color:red;" />
						<a4j:commandLink reRender="msg" action="#{Process.createProcess}" style="text-decoration: none;" onclick="if(!confirm('您确定要提交流程吗?')) {return false;}{if(lock) return false; else lock=true;}">
							<h:outputText value="提交" class="btn" rendered="#{param['instanceId'] gt 0 and Process.processStatus ==null}" />
							<f:param name="processId" value="#{Process.ID_}" />
							<f:param name="instanceId" value="#{param['instanceId']}" />
							<f:param name="processDefId" value="#{param['processDefId']}" />
							<f:param name="formId" value="#{param['formId']}" />
							<f:param name="viewId" value="#{param['viewId']}" />
						</a4j:commandLink>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputText value="再次启动流程?" rendered="#{MySession.tempStr['processStatus']=='agree' or MySession.tempStr['processStatus']=='reject' or MySession.tempStr['processStatus']=='takeback'}" style="font-weight:bold;color:red;" />
						<a4j:commandLink action="#{Process.createProcess}" onclick="if(!confirm('您确定要再次提交流程吗?')) {return false;}{if(lock) return false; else lock=true;}" style="text-decoration: none;" rendered="#{MySession.tempStr['processStatus']=='agree' or MySession.tempStr['processStatus']=='reject' or MySession.tempStr['processStatus']=='takeback'}">
							<h:outputText value="提交" class="btn" />
							<f:param name="processId" value="#{Process.ID_}" />
							<f:param name="instanceId" value="#{param['instanceId']}" />
							<f:param name="processDefId" value="#{param['processDefId']}" />
							<f:param name="formId" value="#{param['formId']}" />
							<f:param name="viewId" value="#{param['viewId']}" />
						</a4j:commandLink>
					</h:panelGrid>
					<h:panelGrid columns="4">
						<h:outputText value="流程名称：" />
						<h:outputText value="#{Process.processName}" />
						<h:outputText value="流程描述：" />
						<h:outputText value="#{Process.processDesc}" escape="false" />
					</h:panelGrid>
					<h:panelGrid id="processTable" columns="12" columnClasses="co1,co2,co1,co2,co1,co2,co1,co2,co1,co2,co1,co2">
						<h:outputText value="申请人：" />
						<h:outputText value="#{Process.applicant}" />
						<h:outputText value="开始时间：" />
						<h:outputText value="#{Process.startDateTime}" class="datetimeBlue" />
						<h:outputText value="结束时间：" />
						<h:outputText value="#{Process.endDateTime}" class="datetimeBlue" />
						<h:outputText value="当前状态：" />
						<h:outputText value="#{Process.processStatusText}" escape="false" />

						<h:outputText value="流程图：" />
						<h:outputLink value="../../#{Process.processImage}" target="_blank">
							<h:outputText value="…" rendered="#{Process.ID_ gt 0}" />
						</h:outputLink>
						<h:outputText value="" />
						<h:outputText value="" />
						<h:outputText value="操作：" />
						<h:panelGrid columns="4">
							<h:outputLink value="#{Process.formViewPath}">
								<h:outputText value="表单" class="btn" rendered="#{Process.ID_ gt 0}" />
							</h:outputLink>
							<a4j:commandLink rendered="#{MySession.hasOp['isAdmin']=='true'}" reRender="msg" action="#{ProcessDao.showDialog}" onclick="#{rich:component('mpForConfirm')}.show();">
								<h:outputText value="删除" class="btn" />
								<f:param name="processId" value="#{Process.ID_}" />
								<f:param name="instanceId" value="#{param['instanceId']}" />
								<f:param name="processDefId" value="#{param['processDefId']}" />
								<f:param name="formId" value="#{param['formId']}" />
								<f:param name="viewId" value="#{param['viewId']}" />
							</a4j:commandLink>
						</h:panelGrid>
					</h:panelGrid>
				</a4j:form></fieldset>
				<fieldset><legend> <h:outputText value="审批过程记录" style="font-size:10pt;font-weight:bold;" /> </legend> <rich:dataTable id="taskDataTable" value="#{Task.items}" var="item" style="width:100%;" rowKeyVar="rowNum">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column style="width:21px;text-align:center;" styleClass="left">
								<h:outputText value="No" />
							</rich:column>
							<rich:column style="width:21px;text-align:center;">
								<h:outputText value="V" title="流程版本" />
							</rich:column>
							<rich:column style="width:*;text-align:left;">
								<h:outputText value="节点名称" />
							</rich:column>
							<rich:column style="width:55px;text-align:center;">
								<h:outputText value="节点状态" />
							</rich:column>
							<rich:column style="width:50px;text-align:center;">
								<h:outputText value="申请人" />
							</rich:column>
							<rich:column style="width:55px;text-align:center;">
								<h:outputText value="审批意见" />
							</rich:column>
							<rich:column style="width:50px;text-align:center;">
								<h:outputText value="审批人" />
							</rich:column>
							<rich:column style="width:50px;text-align:center;">
								<h:outputText value="代理人" />
							</rich:column>
							<rich:column style="width:50px;text-align:center;">
								<h:outputText value="实际审批人" />
							</rich:column>
							<rich:column style="width:96px;text-align:center;">
								<h:outputText value="开始时间" />
							</rich:column>
							<rich:column style="width:96px;text-align:center;" styleClass="right">
								<h:outputText value="完成时间" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column style="text-align:center;">
						<h:outputText value="#{rowNum + 1}" />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{item.processVersion}" />
					</rich:column>
					<rich:column style="text-align:left;">
						<h:outputText value="#{item.taskName}" style="font-weight:bold;" />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{item.taskStatusText}" escape="false" />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{item.applicant} " />
					</rich:column>
					<rich:column style="text-align:center;">
						<rich:panel rendered="#{item.note!=''}" style="border-width:0px;">
							<h:graphicImage title="" class="imgBtn" url="images/warning.png" />
							<rich:toolTip followMouse="true" direction="top-right" showDelay="500">
								<h:outputText value="备注：#{item.note}" />
							</rich:toolTip>
						</rich:panel>
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{item.approver} " />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{item.agent}" />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{item.MUser} " />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{item.startDateTime}" class="datetimeBlue" />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{item.endDateTime}" class="datetimeBlue" />
					</rich:column>
				</rich:dataTable><a4j:form>
					<h:panelGroup>
						<h:inputTextarea value="#{MySession.tempStr['Task.note']}" rendered="#{MySession.tempStr['Task.btnAgree']=='Y' or MySession.tempStr['Task.btnReject']=='Y' or MySession.tempStr['Task.btnWithdraw']=='Y' or MySession.tempStr['Task.btnTakeback']=='Y'}" style="width:360px;border: 1px dotted #D5D8DC;margin:0px 3px -10px 0px;" size="3">
						</h:inputTextarea>
						<a4j:commandLink action="#{ProcessDao.approve}" rendered="#{MySession.tempStr['Task.btnAgree']=='Y'}" style="margin-right:3px;" onclick="if(!confirm('您确定要给出同意的审批意见吗?')) {return false;}{if(lock) return false; else lock=true;}">
							<h:outputText value="同意" class="btn" />
							<f:param name="redirect" value="false" />
							<f:param name="reload" value="true" />
							<f:param name="taskUuid" value="#{MySession.tempStr['Task.UUID_']}" />
							<f:param name="taskStatus" value="agree" />
							<f:param name="instanceId" value="#{param['instanceId']}" />
							<f:param name="processId" value="#{param['processDefId']}" />
							<f:param name="processDefId" value="#{param['processDefId']}" />
							<f:param name="formId" value="#{param['formId']}" />
							<f:param name="viewId" value="#{param['viewId']}" />
						</a4j:commandLink>
						<a4j:commandLink action="#{Process.approve}" rendered="#{MySession.tempStr['Task.btnReject']=='Y'}" style="margin-right:3px;" reRender="msg" onclick="if(!confirm('您确定要给出拒绝的审批意见吗?')) {return false;}{if(lock) return false; else lock=true;}">
							<h:outputText value="拒绝" class="btn" />
							<f:param name="redirect" value="false" />
							<f:param name="reload" value="false" />
							<f:param name="taskUuid" value="#{MySession.tempStr['Task.UUID_']}" />
							<f:param name="taskStatus" value="reject" />
							<f:param name="instanceId" value="#{param['instanceId']}" />
							<f:param name="processId" value="#{param['processDefId']}" />
							<f:param name="processDefId" value="#{param['processDefId']}" />
							<f:param name="formId" value="#{param['formId']}" />
							<f:param name="viewId" value="#{param['viewId']}" />
						</a4j:commandLink>
						<a4j:commandLink action="#{Process.approve}" rendered="#{MySession.tempStr['Task.btnWithdraw']=='Y'}" reRender="msg" onclick="if(!confirm('您确定要给出退回的审批意见吗?')) {return false;}{if(lock) return false; else lock=true;}">
							<h:outputText value="退回" class="btn" />
							<f:param name="redirect" value="false" />
							<f:param name="reload" value="false" />
							<f:param name="taskUuid" value="#{MySession.tempStr['Task.UUID_']}" />
							<f:param name="taskStatus" value="withdraw" />
							<f:param name="instanceId" value="#{param['instanceId']}" />
							<f:param name="processId" value="#{param['processDefId']}" />
							<f:param name="processDefId" value="#{param['processDefId']}" />
							<f:param name="formId" value="#{param['formId']}" />
							<f:param name="viewId" value="#{param['viewId']}" />
						</a4j:commandLink>
						<a4j:commandLink action="#{Process.approve}" rendered="#{MySession.tempStr['Task.btnTakeback']=='Y'}" reRender="msg" onclick="if(!confirm('您确定要收回正在审批中流程吗?')) {return false;}{if(lock) return false; else lock=true;}">
							<h:outputText value="收回" class="btn" />
							<f:param name="redirect" value="false" />
							<f:param name="reload" value="false" />
							<f:param name="taskUuid" value="#{MySession.tempStr['Task.UUID_']}" />
							<f:param name="taskStatus" value="takeback" />
							<f:param name="instanceId" value="#{param['instanceId']}" />
							<f:param name="processId" value="#{param['processDefId']}" />
							<f:param name="processDefId" value="#{param['processDefId']}" />
							<f:param name="formId" value="#{param['formId']}" />
							<f:param name="viewId" value="#{param['viewId']}" />
						</a4j:commandLink>
						<h:outputText value="您已经授权给“#{MySession.tempStr['Task.agent']}”，要想审批当前任务，请先收回授权！" rendered="#{MySession.tempStr['Task.notice']=='Y'}" style="color:red;font-weight:bold;" />
						<h:outputText value="授权给:" rendered="#{MySession.tempStr['Task.btnAuthorize']=='Y'}" />
						<h:outputText id="userName2" value="#{MySession.tempStr['UserTree.displayName']}"/>
						<a4j:outputPanel rendered="#{MySession.tempStr['Task.btnAuthorize']=='Y'}">
							<h:graphicImage title="选择人员" onclick="#{rich:component('mpForUserTree')}.show()" class="imgBtn" url="images/search.png" style="margin-bottom:-3px;">
							</h:graphicImage>
						</a4j:outputPanel>
						<a4j:commandLink action="#{Process.authorize}" rendered="#{MySession.tempStr['Task.btnAuthorize']=='Y'}" reRender="msg" onclick="if(!confirm('您确定要进行授权吗?')) {return false;}{if(lock) return false; else lock=true;}">
							<h:outputText value="授权" class="btn" />
							<f:param name="redirect" value="false" />
							<f:param name="reload" value="false" />
							<f:param name="taskUuid" value="#{MySession.tempStr['Task.UUID_']}" />
							<f:param name="instanceId" value="#{param['instanceId']}" />
							<f:param name="processId" value="#{param['processDefId']}" />
							<f:param name="processDefId" value="#{param['processDefId']}" />
							<f:param name="formId" value="#{param['formId']}" />
							<f:param name="viewId" value="#{param['viewId']}" />
						</a4j:commandLink>
					</h:panelGroup>
				</a4j:form></fieldset>
			</a4j:outputPanel>
		</a4j:outputPanel>
		<a4j:form>
			<rich:modalPanel id="mpForConfirm" width="300" height="80" zindex="3000" style="clear:both;background:url(images/warning.png) no-repeat 8px 12px #fcfae9;background-image:url(images/warning.png)">
				<a4j:outputPanel style="width:250px;margin-top:-10px;height:80px;">
					<h:panelGrid columns="3">
						<h:outputText value="#{Lang.prop[MySession.l]['deletewarning']}" style="font-size:11pt;" />
						<a4j:commandLink reRender="msg" action="#{ProcessDao.deleteRecordById}" onclick="#{rich:component('mpForConfirm')}.hide()">
							<h:outputText class="btn" value="#{Lang.prop[MySession.l]['ok']}" />
							<f:param name="reload" value="false" />
						</a4j:commandLink>
						<a4j:commandLink onclick="#{rich:component('mpForConfirm')}.hide()">
							<h:outputText class="btn" value="#{Lang.prop[MySession.l]['cancel']}" />
						</a4j:commandLink>
					</h:panelGrid>
				</a4j:outputPanel>
			</rich:modalPanel>
		</a4j:form>
		<a4j:form>
			<rich:modalPanel id="mpForUserTree" width="400" height="300" zindex="3001" style="clear:both;padding:0;">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="人员选择"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<a4j:commandLink reRender="userName2" onclick="#{rich:component('mpForUserTree')}.hide()">
							<h:graphicImage value="images/saveicon.png" style="width:15px;margin-right:1px;" />
						</a4j:commandLink>
						<h:graphicImage value="images/close.png" styleClass="hidelink" id="hidelink" />
						<rich:componentControl for="mpForUserTree" attachTo="hidelink" operation="hide" event="onclick" />
					</h:panelGroup>
				</f:facet>
				<ui:include src="usertree.xhtml" />
			</rich:modalPanel>
		</a4j:form>
	</ui:define>
</ui:composition>
</html>
