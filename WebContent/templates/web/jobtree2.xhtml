<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<rich:tree toggleOnClick="true" reRender="jobName2" style="margin:0px 5px 0px 1px;width:300px;" ajaxSubmitSelection="true" switchType="client" value="#{JobTree.treeNode}" var="item" nodeSelectListener="#{JobTree.processSelection2}" ajaxKeys="#{null}">

			<h:outputText value="#{item.jobName}" />
		</rich:treeNode>
		<rich:treeNode rendered="#{item.type=='org'}" style="margin-left:3px;margin-top:3px;" iconLeaf="images/home.png" icon="images/home.png">
			<h:outputText value="#{item.jobName}" />
		</rich:treeNode>
	</rich:tree>
