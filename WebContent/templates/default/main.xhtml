<body style="margin-top: 3px;" onkeydown="if(event.keyCode==13){if(document.getElementById('mpForMsg')){document.getElementById('mpForMsg').component.hide();}if(document.getElementById('mpForSubMsg')){document.getElementById('mpForSubMsg').component.hide();}}">
<h:outputText value="#{Application.init} #{MySession.templateName}" style="display:none;" />
<h:outputText escape="false" value="#{MySession.isLogin}" style="display:none;" />
<h:outputText value="#{MySession.l}" style="display:none;" />
<div style="margin:3px 0 0 3px;"><ui:insert name="body">Body</ui:insert></div>
<!-- Message Box -->
<a4j:outputPanel id="msg">
	<rich:modalPanel id="mpForMsg" width="300" height="80" zindex="2000" style="clear:both;background:url(images/warning.png) no-repeat 8px 12px #E9F1F5;background-image:url(#{MySession.host}/templates/#{MySession.templateName}/images/warning.png)">
		<a4j:outputPanel style="width:250px;margin-top:-10px;height:80px;" onclick="#{rich:component('mpForMsg')}.hide()">
			<h:panelGrid columns="1">
				<h:outputText escape="false" value="#{MySession.msg}" />
				<h:outputText escape="false" value="#{Lang.prop[MySession.l]['messagebox']}" style="color:#296DC1;font-size:8pt;margin-top:8px;" />
			</h:panelGrid>
		</a4j:outputPanel>
	</rich:modalPanel>
	<h:outputText id="msgScript" escape="false" value="#{MySession.msgScript}" />
</a4j:outputPanel>
<!-- End of Message Box -->
<script type="text/javascript">
	window.parent.frameHeader.document.getElementById("loading").style.cssText='display:none;';
