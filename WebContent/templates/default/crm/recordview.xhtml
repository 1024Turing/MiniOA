<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition template="../main.xhtml">
	<ui:define name="title">
		<h:outputText value="客户资料管理：交易记录" />
	</ui:define>
	<ui:define name="body">
		<rich:tabPanel id="tab" switchType="client" headerAlignment="left">
			<rich:tab id="tab1" name="tab1" label="列表">
				<a4j:form id="dataForm" style="margin-top:3px;">
					<rich:dataTable id="dataTable" value="#{Record.items}" var="item" rowKeyVar="rowNum" rows="#{MySession.pageSize}" style="width:100%;">
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column styleClass="left">
									<h:outputText value="" />
								</rich:column>
								<rich:column>
									<h:outputText value="" />
								</rich:column>
								<rich:column>
									<h:outputText value="项目名称" />
								</rich:column>
								<rich:column>
									<h:outputText value="开始日期" />
								</rich:column>
								<rich:column>
									<h:outputText value="结束日期" />
								</rich:column>
								<rich:column>
									<h:outputText value="学员人数" />
								</rich:column>
								<rich:column>
									<h:outputText value="项目金额" />
								</rich:column>
								<rich:column>
									<h:outputText value="增值服务" />
								</rich:column>
								<rich:column>
									<h:outputText value="备注" />
								</rich:column>
								<rich:column styleClass="right">
									<h:outputText value="Arc" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:column style="text-align:center;width:21px;">
							<h:outputText value="#{rowNum + 1}" />
						</rich:column>
						<rich:column style="text-align:center;width:21px;white-space:nowrap">
							<a4j:commandLink reRender="editForm">
								<h:graphicImage id="edit" onclick="RichFaces.switchTab('tab','tab2','tab2');" title="修改" class="imgBtn" url="../images/edit.png">
								</h:graphicImage>
								<f:param name="id" value="#{item.ID_}" />
								<f:param name="reload" value="false" />
								<f:param name="uuid" value="#{param['uuid']}" />
							</a4j:commandLink>
						</rich:column>
						<rich:column style="width:120px;text-align:center;">
							<rich:panel style="border-width:0;">
								<h:outputText value="#{item.xiangmumc}" />
								<rich:toolTip>
									<h:panelGrid columns="1">
										<h:outputText value="培训对象:#{item.peixundx}" />
										<br />
										<h:outputText value="客户反馈:#{item.kehufk}" />
									</h:panelGrid>
								</rich:toolTip>
							</rich:panel>
						</rich:column>
						<rich:column style="width:80px;text-align:center;">
							<h:outputText value="#{item.jiaoyisj}" class="datetimeBlue" />
						</rich:column>
						<rich:column style="width:80px;text-align:center;">
							<h:outputText value="#{item.jieshusj}" class="datetimeBlue" />
						</rich:column>
						<rich:column style="width:80px;text-align:right;">
							<h:outputText value="#{item.xueyuanrs}" />
						</rich:column>
						<rich:column style="width:80px;text-align:right;">
							<h:outputText value="#{item.jiaoyije}" />
						</rich:column>
						<rich:column style="width:80px;;text-align:left;">
							<h:outputText value="#{item.zengzhifw}" />
						</rich:column>
						<rich:column style="width:120px;text-align:center;">
							<h:outputText value="#{item.beizhu}" />
						</rich:column>
						<rich:column style="width:30px;text-align:center;">
							<h:outputText value="#{item.isarc}" />
						</rich:column>
					</rich:dataTable>
				</a4j:form>
			</rich:tab>
			<rich:tab id="tab2" name="tab2" label="浏览">
				<a4j:outputPanel id="editForm">
					<h:outputText value="#{Record.init}" style="display:none;" />
					<a4j:form>
						<h:panelGrid columns="4" columnClasses="co1,co2,o1,co2">
							<h:outputText value="项目名称:" />
							<h:outputText value="#{Record.xiangmumc}" />
							<h:outputText value="项目金额:" />
							<h:outputText value="#{Record.jiaoyije}" />
							<h:outputText value="开始日期:" />
							<h:outputText value="#{Record.jiaoyisj}" />
							<h:outputText value="结束日期:" />
							<h:outputText value="#{Record.jieshusj}" />

							<h:outputText value="培训对象:" />
							<h:outputText value="#{Record.peixundx}" />
							<h:outputText value="学员人数:" />
							<h:outputText value="#{Record.xueyuanrs}" />
							<h:outputText value="增值服务:" />
							<h:outputText value="#{Record.zengzhifw}" />
						</h:panelGrid>
						<h:panelGrid columns="2" columnClasses="co1,co2">
							<h:outputText value="客户反馈:" />
							<h:outputText value="#{Record.kehufk}" />
							<h:outputText value="备注:" />
							<h:outputText value="#{Record.beizhu}" />
							<h:outputText value="" />
							<h:inputHidden value="#{Record.ID_}" />
							<h:inputHidden value="#{Record.CID_}" />
							<h:inputHidden value="#{Record.CDATE_}" />
							<h:inputHidden value="#{Record.isarc}" />
							<h:inputHidden value="#{Record.UUID_}" />
						</h:panelGrid>
					</a4j:form>
				</a4j:outputPanel>
			</rich:tab>
		</rich:tabPanel>
	</ui:define>
</ui:composition>
</html>
