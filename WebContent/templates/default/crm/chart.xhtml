<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition template="../main.xhtml">
	<ui:define name="title">统计图表</ui:define>
	<ui:define name="body">
		<a4j:region renderRegionOnly="true">
			<a4j:outputPanel id="report" style="marghin:30px 0 10px 0;">
				<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="700" height="250" id="graph-2" align="middle">
					<param name="allowScriptAccess" value="sameDomain" />
					<param name="movie" value="../../../open-flash-chart.swf" />
					<param name="quality" value="high" />
					<embed src="../../../open-flash-chart.swf" quality="high" bgcolor="#FFFFFF" width="700" height="250" name="open-flash-chart" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" /> </object>
			</a4j:outputPanel>
			<a4j:form style="marghin:3px 0 30px 0;">
				<h:panelGrid columns="10">
					<a4j:commandLink action="#{CrmChartReport.buildReportDiqu}">
						<h:outputText value="分布图" class="btn" />
						<f:param name="type" value="count" />
					</a4j:commandLink>
					<h:outputText value="开始日期： " />
					<a4j:outputPanel layout="block" style="margin-left:-5px;">
						<rich:calendar id="startDate" value="#{MySession.tempDate['CrmChartReport.startDate']}" locale="zh/CN" cellWidth="24px" cellHeight="22px" enableManualInput="true" datePattern="yyyy-MM-dd" />
					</a4j:outputPanel>
					<h:outputText value="结束日期：" />
					<a4j:outputPanel layout="block">
						<rich:calendar id="endDate" value="#{MySession.tempDate['CrmChartReport.endDate']}" locale="zh/CN" cellWidth="24px" cellHeight="22px" enableManualInput="true" datePattern="yyyy-MM-dd" />
					</a4j:outputPanel>
					<a4j:commandLink action="#{CrmChartReport.buildReportVisit}">
						<h:outputText value="拜访记录" class="btn" />
						<f:param name="type" value="count" />
					</a4j:commandLink>
				</h:panelGrid>
			</a4j:form>
		</a4j:region>
	</ui:define>
</ui:composition>
</html>
